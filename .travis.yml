matrix:
  include:
    - language: node_js
      node_js: 12.16.3
      before_install:
        - cd src/frontend
        - npm install -g yarn
      install:
        - yarn
      addons:
        sonarcloud:
          organization: afrima
          token:
            secure: 
      script:
        - npm run lint
        - npm run test
        - npm run build:prod
      after_script:
        - cd ../..
        - sonar-scanner
